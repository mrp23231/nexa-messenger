<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Messenger - Чат</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 70vh;
        }
        
        .users-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .user-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .user-item:hover {
            background: #f8f9fa;
        }
        
        .user-item.active {
            background: #667eea;
            color: white;
        }
        
        .chat-area {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #667eea;
            color: white;
            align-self: flex-end;
        }
        
        .message.other {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .message-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        .message-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .no-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 18px;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .online-indicator.online {
            background: #2ed573;
        }
        
        .online-indicator.offline {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar">
                    {{ current_user.display_name[0].upper() }}
                </div>
                <div>
                    <h3>{{ current_user.display_name }}</h3>
                    <small>@{{ current_user.username }}</small>
                </div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Выйти</a>
        </div>
        
        <div class="chat-container">
            <div class="users-list">
                <h3>Пользователи</h3>
                {% for user in users %}
                <div class="user-item" onclick="selectUser({{ user.id }}, '{{ user.display_name }}')">
                    <span class="online-indicator {% if user.is_online %}online{% else %}offline{% endif %}"></span>
                    <strong>{{ user.display_name }}</strong>
                    <br>
                    <small>@{{ user.username }}</small>
                </div>
                {% endfor %}
            </div>
            
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chat-title">Выберите пользователя для чата</h3>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="no-chat">
                        Выберите пользователя из списка слева, чтобы начать чат
                    </div>
                </div>
                
                <div class="message-input" id="message-input" style="display: none;">
                    <input type="text" id="message-text" placeholder="Введите сообщение..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedUserId = null;
        let selectedUserName = '';
        
        function selectUser(userId, userName) {
            selectedUserId = userId;
            selectedUserName = userName;
            
            // Обновляем заголовок
            document.getElementById('chat-title').textContent = `Чат с ${userName}`;
            
            // Показываем поле ввода
            document.getElementById('message-input').style.display = 'flex';
            
            // Загружаем сообщения
            loadMessages(userId);
            
            // Обновляем активный пользователь в списке
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.user-item').classList.add('active');
        }
        
        function loadMessages(userId) {
            fetch(`/api/messages/${userId}`)
                .then(response => response.json())
                .then(messages => {
                    displayMessages(messages);
                })
                .catch(error => {
                    console.error('Ошибка загрузки сообщений:', error);
                });
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.is_own ? 'own' : 'other'}`;
                messageDiv.innerHTML = `
                    <div>${message.content}</div>
                    <div class="message-time">${message.timestamp}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            // Прокручиваем к последнему сообщению
            container.scrollTop = container.scrollHeight;
        }
        
        function sendMessage() {
            const messageText = document.getElementById('message-text').value.trim();
            if (!messageText || !selectedUserId) return;
            
            fetch('/api/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: messageText,
                    receiver_id: selectedUserId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message-text').value = '';
                    loadMessages(selectedUserId);
                }
            })
            .catch(error => {
                console.error('Ошибка отправки сообщения:', error);
            });
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Автообновление каждые 5 секунд
        setInterval(() => {
            if (selectedUserId) {
                loadMessages(selectedUserId);
            }
        }, 5000);
    </script>
</body>
</html>
